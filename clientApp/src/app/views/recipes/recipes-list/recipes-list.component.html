<div class="recipes-portal">
  <div class="justify-content-around mt-md-2 mt-1">
    <div class="m-md-4 m-1">
      <div class="row">
        <div class="col-md-12 theme-filter">
          <h2>{{ recipeLabel }}</h2>
        </div>
      </div>
      <div class="row mt-4 no-gutters">
        <div class="col-md-12">
          <div class="mt-2">
            <ng-container *ngIf="noRecipes">
              {{ notFoundLabel }}
            </ng-container>
            <ng-container *ngIf="!noRecipes">
              <div *ngFor="let recipe of recipes">
                <div class="mt-4">
                  <a
                    [routerLink]="'recipe/' + recipe.id"
                    (click)="navigateToRecipe(article.id)"
                    class="custom-card"
                  >
                    <div
                      class="
                        card
                        border-0
                        recipe-zoom-list
                        js-recipe-observer
                        theme-filter
                      "
                      style="opacity: 0"
                    >
                      <div class="row no-gutters">
                        <div class="col-md-4">
                          <div class="recipe-container-text-image-list">
                            <img
                              class="card-img-list recipes-portal-avatar-list"
                              [src]="recipe.mainImageSrc"
                              alt="Główny obraz przepisu"
                            />
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="card-body recipe-text-body">
                            <h4
                              class="recipe-card-title"
                              style="margin-top: -8px"
                            >
                              {{ recipe.title }}
                            </h4>
                            <p
                              *ngIf="recipe.description != null"
                              class="
                                card-text
                                description-text
                                recipe-card-description-list
                              "
                            >
                              {{ recipe.description }}
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
